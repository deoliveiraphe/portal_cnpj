<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portal de Consulta CNPJ — Dados Abertos da Receita Federal do Brasil">
  <title>{% block title %}Portal CNPJ RF{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

  <style>
    :root {
      /* Paleta moderna corporativa Premium (Inspirado no Tailwind Slate/Zinc/Indigo) */
      --primary: #4f46e5;
      /* Indigo 600 */
      --primary-dark: #3730a3;
      /* Indigo 800 */
      --accent: #38bdf8;
      /* Sky 400 */
      --success: #34d399;
      /* Emerald 400 */
      --danger: #fb7185;
      /* Rose 400 */
      --warning: #fbbf24;
      /* Amber 400 */
      --bg-dark: #09090b;
      /* Zinc 950 (Fundo principal ultra-dark) */
      --bg-card: #18181b;
      /* Zinc 900 (Cards) */
      --text-muted-custom: #a1a1aa;
      /* Zinc 400 */
      --border-subtle: rgba(255, 255, 255, 0.06);
    }

    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: #f4f4f5;
      /* Zinc 100 */
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* NAVBAR */
    .navbar-custom {
      background: rgba(9, 9, 11, 0.85);
      /* Fundo navbar blur translúcido */
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border-subtle);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: -0.025em;
    }

    .brand-icon {
      width: 34px;
      height: 34px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 0.9rem;
      color: white;
      margin-right: 12px;
      box-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
    }

    /* CARDS */
    .card-glass {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
    }

    .card-glass .card-header {
      background: rgba(255, 255, 255, 0.04);
      border-bottom: 1px solid var(--border-subtle);
      border-radius: 12px 12px 0 0 !important;
      font-weight: 600;
      font-size: 0.9rem;
      letter-spacing: 0.02em;
      padding: 1rem 1.25rem;
    }

    /* BADGES */
    .badge-ativa {
      background: rgba(16, 185, 129, 0.15);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .badge-baixada {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .badge-suspensa {
      background: rgba(245, 158, 11, 0.15);
      color: #f59e0b;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .badge-inapta {
      background: rgba(239, 68, 68, 0.12);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .badge-nula {
      background: rgba(148, 163, 184, 0.15);
      color: #94a3b8;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .badge-situacao {
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      padding: 3px 8px;
      border-radius: 20px;
    }

    /* BOTÕES */
    .btn-primary-custom {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .btn-primary-custom:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(26, 86, 219, 0.4);
      color: white;
    }

    /* FORM CONTROLS */
    .form-control,
    .form-select {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border-subtle);
      color: #e2e8f0;
      border-radius: 8px;
    }

    .form-control:focus,
    .form-select:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--primary);
      color: #e2e8f0;
      box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.2);
    }

    .form-control::placeholder {
      color: var(--text-muted-custom);
    }

    .form-select option {
      background: #1e293b;
    }

    .form-label {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted-custom);
      margin-bottom: 4px;
    }

    /* TABLE */
    .table-custom {
      color: #e2e8f0;
    }

    .table-custom thead th {
      border-bottom: 1px solid var(--border-subtle);
      color: var(--text-muted-custom);
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      padding: 0.85rem 1rem;
    }

    .table-custom tbody tr {
      border-top: 1px solid rgba(255, 255, 255, 0.04);
      transition: background 0.15s;
    }

    .table-custom tbody tr:hover {
      background: rgba(255, 255, 255, 0.04);
    }

    .table-custom td {
      padding: 0.85rem 1rem;
      vertical-align: middle;
      font-size: 0.875rem;
    }

    /* CNPJ LINK */
    .cnpj-link {
      font-family: 'Courier New', monospace;
      font-size: 0.8rem;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }

    .cnpj-link:hover {
      color: white;
    }

    /* TABS */
    .nav-tabs-custom {
      border-bottom: 1px solid var(--border-subtle);
    }

    .nav-tabs-custom .nav-link {
      color: var(--text-muted-custom);
      border: none;
      border-bottom: 2px solid transparent;
      border-radius: 0;
      padding: 0.75rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .nav-tabs-custom .nav-link:hover {
      color: #e2e8f0;
      border-bottom-color: rgba(255, 255, 255, 0.2);
    }

    .nav-tabs-custom .nav-link.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      background: none;
    }

    /* BREADCRUMB */
    .breadcrumb-custom {
      font-size: 0.8rem;
    }

    .breadcrumb-custom .breadcrumb-item a {
      color: var(--accent);
      text-decoration: none;
    }

    .breadcrumb-custom .breadcrumb-item.active {
      color: var(--text-muted-custom);
    }

    .breadcrumb-custom .breadcrumb-item+.breadcrumb-item::before {
      color: var(--text-muted-custom);
    }

    /* STAT CARD */
    .stat-card {
      background: linear-gradient(135deg, rgba(26, 86, 219, 0.15), rgba(14, 165, 233, 0.08));
      border: 1px solid rgba(26, 86, 219, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(26, 86, 219, 0.2);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      line-height: 1;
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted-custom);
      margin-top: 4px;
    }

    /* PAGINATION */
    .page-link {
      background: var(--bg-card);
      border-color: var(--border-subtle);
      color: var(--text-muted-custom);
    }

    .page-link:hover {
      background: rgba(255, 255, 255, 0.08);
      color: #e2e8f0;
      border-color: var(--border-subtle);
    }

    .page-item.active .page-link {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .page-item.disabled .page-link {
      background: var(--bg-card);
      color: rgba(148, 163, 184, 0.4);
    }

    /* FOOTER */
    footer {
      border-top: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.8);
      padding: 1.5rem 0;
      margin-top: 4rem;
      color: var(--text-muted-custom);
      font-size: 0.8rem;
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 3px;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.3s ease forwards;
    }

    /* HERO GRADIENT */
    .hero-gradient {
      background: linear-gradient(135deg, rgba(26, 86, 219, 0.08) 0%, rgba(14, 165, 233, 0.04) 100%);
      border-bottom: 1px solid var(--border-subtle);
      padding: 2rem 0;
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'cnpj:home' %}">
        <span class="brand-icon">RF</span>
        Portal CNPJ
      </a>
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cnpj:home' %}">
              <i class="bi bi-house me-1"></i>Início
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cnpj:busca' %}">
              <i class="bi bi-search me-1"></i>Busca
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/" target="_blank">
              <i class="bi bi-gear me-1"></i>Admin
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO -->
  <main class="fade-in">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
      <span>
        <i class="bi bi-database me-1"></i>
        Dados: <a href="https://dados.gov.br/dados/conjuntos-dados/cadastro-nacional-da-pessoa-juridica---cnpj"
          target="_blank" class="text-decoration-none" style="color:var(--accent)">Receita Federal do Brasil</a>
      </span>
      <span>Licença de uso público • Atualização mensal</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
