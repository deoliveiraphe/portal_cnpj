services:
  postgres:
    image: postgres:15
    container_name: cnpj_postgres
    restart: unless-stopped
    shm_size: 2g
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cnpj}
      POSTGRES_USER: ${POSTGRES_USER:-cnpj}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cnpj123}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cnpj} -d ${POSTGRES_DB:-cnpj}"]
      interval: 5s
      timeout: 5s
      retries: 10

  django:
    build: .
    container_name: cnpj_django
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-cnpj}:${POSTGRES_PASSWORD:-cnpj123}@postgres:5432/${POSTGRES_DB:-cnpj}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      CORS_ALLOWED_ORIGINS: "http://localhost:8080,http://127.0.0.1:8080,http://localhost:5173,http://127.0.0.1:5173"
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./static:/app/static
    ports:
      - "8000:8000"

  adminer:
    image: adminer:latest
    container_name: cnpj_adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres



volumes:
  pgdata:
    driver: local
